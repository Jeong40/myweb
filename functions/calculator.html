<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New calculator</title>
    <link rel="stylesheet" href="/myweb/font/iconfont.css">
    <link rel="stylesheet" href="/myweb/css/calculator.css">
</head>
<body>
    <div id="background-box">
    </div>
    <a href="/myweb/index.html">
      <div class="title-box">
          <span class="iconfont icon-home back-button"></span>
          <span class="title">Calculator</span>
      </div>
    </a>
    <div class="containers">
        <form class="box" name="box">
            <input type="text" class="result" name="result">
            <div class="cal_button" id="button1" onclick="box.result.value+='1'"><span class="title">1</span></div>
            <div class="cal_button" id="button2" onclick="box.result.value+='2'"><span class="title">2</span></div>
            <div class="cal_button" id="button3" onclick="box.result.value+='3'"><span class="title">3</span></div>
            <div class="cal_button" id="button-plus" onclick="box.result.value+='+'"><span class="title">+</span></div>
            <div id="button-eval" onclick="box.result.value=eval(box.result.value)"><span class="title">=</span></div>
            <div class="cal_button" id="button4" onclick="box.result.value+='4'"><span class="title">4</span></div>
            <div class="cal_button" id="button5" onclick="box.result.value+='5'"><span class="title">5</span></div>
            <div class="cal_button" id="button6" onclick="box.result.value+='6'"><span class="title">6</span></div>
            <div class="cal_button" id="button-minus" onclick="box.result.value+='-'"><span class="title">-</span></div>
            <div class="cal_button" id="button7" onclick="box.result.value+='7'"><span class="title">7</span></div>
            <div class="cal_button" id="button8" onclick="box.result.value+='8'"><span class="title">8</span></div>
            <div class="cal_button" id="button9" onclick="box.result.value+='9'"><span class="title">9</span></div>
            <div class="cal_button" id="button-times" onclick="box.result.value+='*'"><span class="title">ร</span></div>
            <div class="cal_button" id="button-C" onclick="box.result.value='0'"><span class="title">C</span></div>
            <div class="cal_button" id="button0" onclick="box.result.value+='0'"><span class="title">0</span></div>
            <div class="cal_button" id="button-dot" onclick="box.result.value+='.'"><span class="title">.</span></div>
            <div class="cal_button" id="button-divided" onclick="box.result.value+='/'"><span class="title">รท</span></div>
        </form>
    </div>
    <br>
</body>
</html>
